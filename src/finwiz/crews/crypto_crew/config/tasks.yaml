market_technical_analysis_task:
  description: >
    Conduct a comprehensive market and technical analysis to identify and evaluate the top 10 emerging
    cryptocurrency projects with potential to become unicorns (projects valued at $1B+). Focus on:
    1. Market Analysis:
       a. Current market trends and emerging sectors in the cryptocurrency space
       b. Projects with strong growth metrics but still under mainstream radar
       c. Market sentiment analysis and adoption potential
       d. Historical patterns that indicate potential for exponential growth
    2. Technical Evaluation:
       a. Technical architecture and underlying blockchain technology
       b. Scalability solutions and efficiency
       c. Development team expertise and activity (GitHub commits, development roadmap)
       d. Technical innovations that provide competitive advantages
       e. Smart contract security and potential vulnerabilities
    Today is {full_date}, it's day {current_day} of month {current_month} in year {current_year}.
    Ensure your analysis reflects the latest market conditions as of {timestamp}.
    IMPORTANT: Use only real, existing cryptocurrencies with accurate ticker symbols. 
    Do not use illustrative or hypothetical examples.
  expected_output: >
    A comprehensive HTML with emojis report identifying and evaluating the top 10 promising cryptocurrency projects
    with unicorn potential, including both market analysis and technical assessment for each project. 
    Each cryptocurrency must include its actual ticker symbol and verifiable performance and technical data. 
    Use emojis to highlight key points:
    📈 Growth metrics
    🔍 Market trends
    🌐 Adoption indicators
    🚀 Potential unicorns
    ⚙️ Technical architecture
    🔄 Scalability
    👨‍💻 Development team
    💡 Innovation factor
    🔒 Security assessment
    Include today's date ({full_date}) in your report.
  agent: market_technical_analyst
  output_file: "report/crypto_market_technical_analysis.html"

investment_risk_strategy_task:
  description: >
    Evaluate risks and develop investment strategies for each of the 10 cryptocurrency projects. Focus on:
    1. Risk Assessment:
       a. Regulatory challenges and compliance status in major markets
       b. Security vulnerabilities and past incidents
       c. Tokenomics risks (supply concentration, inflation schedule)
       d. Competitive threats and market positioning
       e. Team and governance risks
    2. Investment Strategy:
       a. Optimal entry price points and target valuation
       b. Position sizing recommendations based on risk/reward profile
       c. Time horizon for expected unicorn status achievement
       d. Portfolio allocation strategy and diversification considerations
       e. Risk management tactics specific to each project
    Consider all factors known as of {timestamp} and use {current_year} regulatory standards.
    Base your investment recommendations on current market conditions as of {full_date}.
    IMPORTANT: Use accurate metrics based on real historical data and provide specific, actionable
    recommendations for real cryptocurrencies with their actual ticker symbols.
    Do not use hypothetical scenarios or add "(Illustrative)" disclaimers.
  expected_output: >
    A comprehensive HTML with emojis risk assessment and investment strategy report for each cryptocurrency project, 
    including risk ratings, investment recommendations, specific price targets, position sizing, 
    time horizons, and expected return calculations. All assessments and recommendations 
    must be based on verifiable data for real cryptocurrencies with their actual ticker symbols.
    Use emojis to categorize information:
    ⚖️ Regulatory risks
    🛡️ Security vulnerabilities
    💰 Tokenomics risks
    🥊 Competitive threats
    👥 Team/governance risks
    ⚠️ Overall risk rating
    💲 Entry points
    📊 Position sizing
    ⏱️ Time horizon
    📈 Target valuation
    🔄 Portfolio allocation
    Include today's date ({full_date}) in your report.
  agent: investment_risk_analyst
  output_file: "report/crypto_investment_risk_strategy.html"

research_synthesis_task:
  description: >
    Review all analyses and synthesize the findings into a focused investment thesis for the 10 crypto projects.
    Ensure that:
    1. Key findings from all analyses are incorporated concisely
    2. Projects are clearly ranked by investment potential
    3. Specific investment rationales and expected returns are provided
    4. A brief timeline for investment and monitoring is included
    This report should be current as of {timestamp} and provide guidance for the {current_year}-{current_year+1} investment horizon.
    
    IMPORTANT REQUIREMENTS:
    1. Present only real cryptocurrencies with their actual ticker symbols. No hypothetical examples
       or "(Illustrative)" disclaimers.
    2. Generate TWO outputs:
       a. A human-readable HTML report (for display)
       b. A structured JSON file (for data consumption by the Report Crew)
    
    For the JSON output:
    1. Use the JSONOutputTool specifically to generate the JSON
    2. Save it to "report/crypto_unicorn_investment_recommendations.json"
    3. Include the following structure:
    {
      "crew_type": "crypto",
      "analysis_date": "{full_date}",
      "recommendations": [
        {
          "ticker": "[SYMBOL]",
          "name": "[CRYPTO NAME]",
          "action": "buy|sell|hold",
          "price": [CURRENT_PRICE],
          "currency": "CHF",
          "allocation": [RECOMMENDED_ALLOCATION],
          "rationale": "[INVESTMENT_RATIONALE]",
          "risk_level": "low|medium|high",
          "expected_return": "[PERCENTAGE]",
          "timeframe": "[TIME_PERIOD]"
        }
      ],
      "tickers_analyzed": ["[SYMBOL1]", "[SYMBOL2]", ...]
    }
  expected_output: >
    TWO outputs are required:
    
    1. HTML OUTPUT: A comprehensive HTML with emojis investment thesis document that presents the top
       cryptocurrency investment opportunities, with detailed reasoning,
       investment guidelines, and expected outcomes. All recommendations must be for real cryptocurrencies
       with their actual ticker symbols and verifiable data. The document should be
       actionable and provide clear guidance for winning in the cryptocurrency
       market. Use emojis for better visualization:
       🏆 Top ranked projects
       💰 Investment amounts
       📈 Expected returns
       ⚖️ Risk/reward analysis
       ⏱️ Investment timeline
       🔮 Future outlook
       Include today's date ({full_date}) prominently in your report.
    
    2. JSON OUTPUT: A structured JSON file containing all cryptocurrency recommendations in a machine-readable format,
       including ticker symbols, crypto names, current prices, recommended allocations, rationales,
       risk levels, expected returns, and timeframes. This will be used by the Report Crew for portfolio integration.
  agent: research_director
  output_file: "report/crypto_unicorn_investment_recommendations.html"
  json_output_file: "report/crypto_unicorn_investment_recommendations.json"
