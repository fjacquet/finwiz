technical_analysis_task:
  description: >
    Conduct a detailed technical analysis of the cryptocurrencies provided by
    the market analyst. Identify potential entry and exit points, support and
    resistance levels, and overall price trends for the top 10 projects.
  expected_output: >
    A technical analysis report for the top 10 cryptocurrencies, including
    chart patterns and key price levels.
  agent: technical_analyst
  output_file: >
    output/crypto/crypto_technical_analysis_{full_date}.md

risk_assessment_task:
  description: >
    Evaluate the risks associated with the top 10 cryptocurrencies identified
    by the technical analyst. Focus on security vulnerabilities, regulatory
    concerns, and market volatility.
  expected_output: >
    A comprehensive risk assessment report for each of the top 10
    cryptocurrencies, highlighting potential risks and mitigation strategies.
  agent: risk_assessor
  output_file: >
    output/crypto/crypto_risk_assessment_{full_date}.md

investment_strategy_task:
  description: >
    Develop a comprehensive investment strategy for the top cryptocurrencies
    based on the technical analysis and risk assessment. Provide
    recommendations for asset allocation, position sizing, and a clear
    investment thesis.
  expected_output: >
    A detailed investment strategy document, including asset allocation, risk
    management, and a long-term outlook for the selected cryptocurrencies.
  agent: investment_strategist
  output_file: >
    output/crypto/crypto_investment_strategy_{full_date}.md

final_report_task:
  description: >
    Synthesize the findings from the market analysis, technical analysis, risk
    assessment, and investment strategy into a single, comprehensive
    investment report. The final report should be well-structured, easy to
    read, and provide a clear, actionable investment plan.
  expected_output: >
    A polished, final investment report that presents a "Unicorn" crypto
    investment plan, complete with justifications, data, and clear next steps.
    The report should be formatted in HTML with emojis for better
    visualization.
  agent: research_director
  output_file: >
    output/crypto/crypto_final_report_{full_date}.html
