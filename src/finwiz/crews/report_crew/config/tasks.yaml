# Task 1: Comprehensive Financial Integration and Opportunity Identification
comprehensive_financial_integration_task:
  description: |
    Review and synthesize investment recommendations from the Stock, ETF, and Crypto crew reports
    (located in their respective output directories, e.g., ../crypto_crew/output/crypto_report.md).
    Extract key data, analyze integrated opportunities, and produce a consolidated analysis.
    Focus on identifying the strongest, evidence-based opportunities suitable for a family
    with a 1000 CHF monthly investment budget and medium to long-term goals (5-15 years).

    Key Steps:
    1. Access and thoroughly review the latest reports (generated around {full_date}) from the Stock, ETF, and Crypto crews.
    2. Extract specific, actionable investment recommendations (e.g., stock tickers, ETF names, crypto projects).
    3. Identify overlapping recommendations or complementary strategies across asset classes, considering the market context as of {full_date}.
    4. Evaluate the rationale and evidence provided for each recommendation.
    5. Prioritize opportunities based on potential returns, risk profile, and alignment with family goals, reflecting current conditions as of {full_date}.
    6. Ensure all analysis considers the 1000 CHF monthly budget constraint.

    OUTPUT: A comprehensive document detailing integrated insights, key data points from all asset classes,
    and a prioritized list of investment opportunities with justifications, all relevant as of {full_date}.
  expected_output: >
    A structured analytical document that consolidates findings from all specialized crews.
    It should highlight the most promising investment opportunities across stocks, ETFs, and crypto,
    providing clear rationale and how they fit within a 1000 CHF monthly budget.
    The document must include verifiable data and references to the source reports.
  agent: financial_integration_analyst
  output_file: "output/report/consolidated_financial_analysis.md"

# Task 2: Optimal Portfolio Allocation
optimal_portfolio_allocation_task:
  description: |
    Based on the 'comprehensive_financial_integration_task' output, develop an optimal, diversified
    portfolio allocation strategy for a family with a 1000 CHF monthly investment budget.
    The family profile is a 50-year-old father with medium-term (5-10 years) and long-term (10-15 years)
    financial goals.

    Key Steps:
    1. Review the consolidated analysis (current as of {full_date}) and prioritized opportunities.
    2. Determine appropriate asset class weightings (stocks, ETFs, crypto) based on risk tolerance and goals, considering the market outlook as of {full_date}.
    3. Select specific investments from the prioritized list for inclusion in the portfolio.
    4. Allocate the 1000 CHF monthly budget across the selected investments, specifying exact CHF amounts.
    5. Justify each allocation choice, explaining how it contributes to the overall strategy and family goals, based on information available up to {full_date}.
    6. Ensure the portfolio is diversified and balances growth potential with capital preservation.

    OUTPUT: A detailed portfolio allocation plan, reflecting market conditions as of {full_date}.
  expected_output: >
    A specific and actionable portfolio allocation plan detailing the distribution of the 1000 CHF
    monthly investment across selected stocks, ETFs, and cryptocurrencies. The plan must include
    exact CHF amounts for each investment, percentage allocations, and a clear justification
    for the overall strategy and individual choices, tailored to the family's profile and goals.
  agent: portfolio_allocator
  output_file: "output/report/optimal_portfolio_allocation.md"

# Task 3: Risk Assessment and Mitigation Strategy
risk_assessment_mitigation_task:
  description: |
    Conduct a thorough risk assessment of the proposed portfolio from the 'optimal_portfolio_allocation_task'.
    Develop practical mitigation strategies for identified risks, considering the family's profile
    (50-year-old father, medium to long-term goals).

    Key Steps:
    1. Analyze the allocated portfolio for specific investment risks (market, credit, liquidity, etc.) based on data as of {full_date}.
    2. Evaluate portfolio-level risks (concentration, correlation, asset class specific) considering current market volatilities as of {full_date}.
    3. Assess how macroeconomic factors, current as of {full_date}, could impact the portfolio.
    4. Identify risks specific to the family's financial situation and time horizon.
    5. Develop actionable mitigation strategies for each significant risk (e.g., diversification adjustments,
       hedging considerations, stop-loss orders, alternative investments).
    6. Recommend specific actions to manage and monitor risks effectively, with all analysis current as of {full_date}.

    OUTPUT: A comprehensive risk assessment report with actionable mitigation strategies, pertinent to {full_date}.
  expected_output: >
    A detailed report identifying key risks in the allocated portfolio (both individual asset and
    portfolio-level). The report must provide practical, actionable strategies to mitigate these risks,
    appropriate for the family's profile and investment horizon.
  agent: risk_manager
  output_file: "output/report/risk_assessment_and_mitigation.md"

